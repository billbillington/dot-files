set-option -g prefix `
unbind-key `
bind ` send-prefix

bind r source-file ~/.tmux.conf
bind | split-window -h
bind - split-window -v

set -g history-limit 100000
set -g base-index 1
set -sg escape-time 0
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g focus-events on
set-option -g renumber-windows on
set-option -g allow-rename off

bind x kill-pane
bind & kill-window

# Use vi style keys
setw -g mode-keys vi
set -g status-keys vi

bind z copy-mode

# Bind <leader> + d: enter copy-mode and page down one screen
# (uses tmux >= 3.x `send-keys -X page-down` to control copy-mode)
bind d copy-mode \; send-keys -X page-down
bind-key -T copy-mode-vi 'd' send -X page-down

# Bind <leader> + u: enter copy-mode and page up one screen
# (uses tmux >= 3.x `send-keys -X page-up` to control copy-mode)
bind u copy-mode \; send-keys -X page-up
bind-key -T copy-mode-vi 'u' send -X page-up

# Set status bar
set -g status-bg colour58
set -g status-fg colour102
set -g status-left '#S|'
set -g status-right '#{?client_prefix,#[bg=colour226 fg=colour58 bold]  <leader>  #[default],#{?pane_in_mode,#[fg=colour102 bg=colour58]-- VISUAL --#[default],#[fg=colour102 bg=colour58]-- NORMAL --#[default]}}'
set -g mode-style bg=red,fg=white
set -g window-status-style bg=colour58,fg=colour102
set -g window-status-current-style bg=colour226,fg=colour58,bold

# Use vi style selection / yank / paste keys
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

bind k resize-pane -U 3
bind j resize-pane -D 3
bind l resize-pane -R 3
bind h resize-pane -L 3

# Allow window selection and scrolling with mouse
set-option -g mouse on
